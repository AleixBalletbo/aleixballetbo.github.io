# main text of home
name: Aleix Balletbó
bio: Software engineer and techie

# twitter summary info
description: A blog about software engineering and tech stuff

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profile.jpg

# If you want to include your resume, set to true
# and specify source (external or local).
resume: false
resume-external: false
resume-url: https://google.com/?q=my+resume

url: https://aleixballetbo.github.io
# your url: http://USERNAME.github.io

permalink: /:title/

# To enable google analytics, supply your token below
# analytics-google: 'UA-MYANALYTICS'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: mydisqus # enter this from your disqus account
  categories: #[blog, project] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
#facebook: myfacebook
twitter: AleixBalletbo
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
linkedin: aleixballetbo
# youtube: myyoutube
# spotify: myspotify
github: AleixBalletbo
# lastfm: mylastfm
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
# reddit: username
# medium: medium
# vimeo: myvimeo
# lanyrd: mylanyrd
email: aleix.balletbo@gmail.com

authors:
    aleixballetbo:
        name: Aleix Balletbó
        bio: Software engineer and techie
        external-image: false
        picture: assets/images/profile.jpg
        twitter: AleixBalletbo

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: true

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin

jekyll-mentions:
    base_url: https://github.com

prose:
  rooturl: '_posts'
  siteurl: 'http://aleixballetbo.github.io'
  relativeLinks: 'http://aleixballetbo.github.io/links.jsonp'
  media: 'assets/images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts/blog:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "image"
        field:
          element: "text"
          label: "image path"
          value: "assets/image"
      - name: "headerImage"
        field:
          element: "checkbox"
          label: "Should include header image?"
          value: false
      - name: "tag"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
          options:
            - name: "Software engineering"
              value: "Software engineering"
            - name: "Tutorial"
              value: "Tutorial"
            - name: "Technology"
              value: "Technology"
      - name: "star"
        field:
          element: "checkbox"
          label: "Is starred post?"
          value: false
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "author"
        field:
          element: "hidden"
          value: "aleixballetbo"
      - name: "description"
        field:
          element: "text"
          label: "description"
      - name: "hidden"
        field:
          element: "checkbox"
          label: "Should be hidden?"
          value: false
    _posts/projects:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "image"
        field:
          element: "text"
          label: "image path"
          value: "assets/image"
      - name: "headerImage"
        field:
          element: "checkbox"
          label: "Should include header image?"
          value: false
      - name: "tag"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
          options:
            - name: "Software engineering"
              value: "Software engineering"
            - name: "Tutorial"
              value: "Tutorial"
            - name: "Technology"
              value: "Technology"
      - name: "star"
        field:
          element: "checkbox"
          label: "Is starred post?"
          value: false
      - name: "category"
        field:
          element: "hidden"
          value: "project"
      - name: "author"
        field:
          element: "hidden"
          value: "aleixballetbo"
      - name: "description"
        field:
          element: "text"
          label: "description"
      - name: "hidden"
        field:
          element: "checkbox"
          label: "Should be hidden?"
          value: false
      - name: "projects"
        field:
          element: "hidden"
          value: true
